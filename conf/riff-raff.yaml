stacks:
- content-api
regions:
- eu-west-1
deployments:
  podcasts-rss:
    type: autoscaling
    parameters:
      bucketSsmLookup: true
    dependencies:
      - podcasts-rss-ami-update
  podcasts-rss-ami-update:
    type: ami-cloudformation-parameter
    app: podcasts-rss
    parameters:
      amiTags:
        Recipe: ubuntu-bionic-capi
        AmigoStage: PROD
      amiEncrypted: true

