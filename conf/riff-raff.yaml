stacks:
- content-api
regions:
- eu-west-1
deployments:
  podcasts-rss:
    type: autoscaling
    parameters:
      bucket: content-api-dist
    dependencies:
      - podcasts-rss-ami-update
  podcasts-rss-ami-update:
    type: ami-cloudformation-parameter
    app: podcasts-rss
    parameters:
      amiTags:
        Recipe: ubuntu-xenial-java8
        AmigoStage: PROD
      amiEncrypted: true

